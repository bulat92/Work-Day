      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

        transition: 0.3s linear;
      }
      body {
        width: 100%;
        background-image: url(https://bureau.ru/var/files/img1532613761);
        background-size: contain;
      }
      section {
        max-width: 1875px;
        margin: 0 auto;

        display: flex;
        flex-wrap: wrap;
      }
      .createdMonth {
        margin: 15px;
        max-width: 595px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.5);
      }
      .days-box {
        width: 100%;

        display: flex;
        flex-wrap: wrap;
      }
      .days {
        width: 75px;
        min-width: 75px;
        height: 75px;
        color: white;
        font-size: 30px;
        margin: 5px;
        background: #1c7664;
        border-radius: 5px;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .work-day {
        background: #013460 !important;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 1);
        transform: scale(1.1);
      }
      .bottomM {
        margin-bottom: 30px;
      }
      .opacity05 {
        opacity: 0.3;
        box-shadow: none;
        transform: none;
      }
      .opacity0 {
        opacity: 0;
      }
      .monthName {
        width: 585px;
        min-width: 585px;
        font-size: 50px;
        color: white;
        margin: 5px;
        height: 75px;

        border-radius: 5px;

        display: flex;
        align-items: center;
        justify-content: center;
      }
      .days:nth-child(7n) {
        background: #cb3840;
      }

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"

  <body>
    <script>
      "use strict";

      const now = new Date(),
        monthName = [
          "Январь",
          "Февраль",
          "Март",
          "Апрель",
          "Май",
          "Июнь",
          "Июль",
          "Август",
          "Сентябрь",
          "Октябрь",
          "Ноябрь",
          "Декабрь",
        ],
        nameDay = ["пн", "BT", "cp", "чт", "пт", "сб", "вс"],
        monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31],
        nowDate = now.getDate(),
        nowMonth = now.getMonth(),
        daysWeek =
          ' <div class = "days bottomM">Пн</div><div class = "days bottomM">Вт</div><div class = "days bottomM">Ср</div><div class = "days bottomM">Чт</div><div class = "days bottomM">Пт</div><div class = "days bottomM">Сб</div><div class = "days bottomM">Вс</div>';

      let nowDay = now.getDay() - 1,
        section = document.createElement("section"),
        yearDayNumber = 0,
        memory = false,
        counter = nowMonth;

      if (nowDay == -1) {
        nowDay = 6;
      }
      let nd = nowDay;

      for (let m = 0; m < monthName.length; m++) {
        let createdMonth = document.createElement("div");
        createdMonth.classList = "createdMonth";

        let monthNameDiv = document.createElement("div");
        monthNameDiv.classList = "monthName";
        monthNameDiv.innerHTML = monthName[counter];

        let daysBox = document.createElement("div");
        daysBox.classList = "days-box";
        daysBox.innerHTML += daysWeek;

        createdMonth.appendChild(monthNameDiv);

        if (m == 0) {
          for (let d = 0; d < nowDate; d++) {
            nd--;
            if (nd < 0) {
              nd = 6;
            }
          }
          if (nd != 6) {
            for (nd; nd >= 0; nd--) {
              daysBox.appendChild(makeEmptyDiv());
            }
          }

          for (let d = 1; d < nowDate; d++) {
            yearDayNumber++;

            daysBox.appendChild(makeDay(yearDayNumber, d, " opacity05"));
          }

          nd = nowDay;

          for (let g = nowDate; g <= monthDays[counter]; g++) {
            yearDayNumber++;

            daysBox.appendChild(makeDay(yearDayNumber, g, false));
            nd++;
            if (nd > 6) {
              nd = 0;
            }
          }
        } else {
          for (let f = 0; f < nd; f++) {
            daysBox.appendChild(makeEmptyDiv());
          }

          for (let g = 1; g <= monthDays[counter]; g++) {
            yearDayNumber++;

            daysBox.appendChild(makeDay(yearDayNumber, g, false));

            nd++;
            if (nd > 6) {
              nd = 0;
            }
          }
        }
        createdMonth.appendChild(daysBox);
        section.appendChild(createdMonth);

        counter++;

        if (counter == 12) {
          counter = 0;
        }
      }
      document.body.appendChild(section);

      function makeEmptyDiv() {
        let empty = document.createElement("div");
        empty.classList = "days opacity0";

        return empty;
      }

      function makeDay(YDN, MDN, addClass) {
        let day = document.createElement("div");
        day.classList = "days yearDayNumber";
        if (addClass) {
          day.classList += addClass;
        }

        day.setAttribute("value", YDN);
        day.addEventListener("click", (event) => {
          mainFunc(event);
        });

        day.innerHTML = MDN;

        return day;
      }

      let yearDayArray = document.querySelectorAll(".yearDayNumber");

      function mainFunc(event) {
        let startValue = Number(event.target.getAttribute("value"));

        if (memory) {
          dayAhead(memory);
          oneDayAgo(memory);

          dayAhead(startValue);
          oneDayAgo(startValue);

          memory = startValue;
        } else {
          dayAhead(startValue);
          oneDayAgo(startValue);

          memory = startValue;
        }
      }

      function dayAhead(receivedValue) {
        for (let l = receivedValue + 3; l < yearDayArray.length; l++) {
            delayFunction(l);
          if (l < yearDayArray.length - 1) {
            delayFunction(l + 1);
          }

          l += 3;
        }
      }

      function oneDayAgo(receivedValue) {
        for (let l = receivedValue; l > 0; l--) {
          yearDayArray[l].classList.toggle("work-day");
          if (l > 0 + 1) {
            yearDayArray[l - 1].classList.toggle("work-day");
          }

          l -= 3;
        }
      }
      const delayFunction = (v) => {
        setTimeout(function () {
          yearDayArray[v].classList.toggle("work-day");
        }, 25 * v);
      };
    </script>
